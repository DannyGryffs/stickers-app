<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const fruits = ["apples", "berries", "cherries"];
        fruits.forEach(fruit => {
            const p = document.createElement("p");
            p.innerText = fruit;
            document.body.appendChild(p);
        })
    </script>

</body>
</html>
